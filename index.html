<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy-to-Say Username Generator</title>
<style>
/* CSS styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #222; /* Màu nền đen */
    color: #fff; /* Màu chữ trắng */
}

#username {
    font-size: 24px;
    margin-top: 20px;
    cursor: pointer;
    border: none; /* Loại bỏ khung viền */
    outline: none; /* Loại bỏ viền khi tương tác */
}

button.generate {
    background-color: #444; /* Màu nền nút Generate */
    color: #fff; /* Màu chữ nút Generate */
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 50%; /* Đặt viền thành hình tròn */
}

button.generate:hover {
    background-color: #666; /* Màu nền nút Generate khi rê chuột qua */
}

button.copy {
    background-color: #444; /* Màu nền nút Copy */
    color: #fff; /* Màu chữ nút Copy */
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

button.copy:hover {
    background-color: #666; /* Màu nền nút Copy khi rê chuột qua */
}

input[type="text"] {
    background-color: #444; /* Màu nền input */
    color: #fff; /* Màu chữ input */
    border: none; /* Loại bỏ khung viền */
    padding: 10px;
    font-size: 16px;
    width: 200px;
    display: inline-block; /* Hiển thị ô nhập liệu cùng dòng với nút */
    vertical-align: middle; /* Căn giữa theo chiều dọc */
}
</style>
</head>
<body onload="generateUsername()">
<h1>Easy-to-Say Username Generator</h1>
<div>
    <input type="text" id="username" readonly>
    <button class="copy" onclick="copyUsername()">Copy</button>
</div>
<button class="generate" onclick="generateUsername()">Generate Username</button>

<script>
  function generateUsername() {
    var characters = 'abcdefghijklmnopqrstuvwxyz'; // Chỉ sử dụng chữ cái
    var username = '';
    for (var i = 0; i < 8; i++) { // Tạo username với 8 kí tự ngẫu nhiên
      username += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    document.getElementById('username').value = username;
  }

  function copyUsername() {
    var usernameInput = document.getElementById('username');
    usernameInput.select();
    document.execCommand('copy');
  }
</script>
</body>
</html>
