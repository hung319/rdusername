<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Username Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #username {
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Random Username Generator</h1>
<button onclick="generateUsername()">Generate Username</button>
<p id="username"></p>
<script>
  function generateUsername() {
    var length = 8; // Độ dài của username
    var username = '';
    var characters = 'abcdefghijklmnopqrstuvwxyz'; // Chỉ bao gồm các chữ cái thường
    var charactersLength = characters.length;
    for (var i = 0; i < length; i++) {
      username += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    document.getElementById('username').textContent = username;
  }
</script>
</body>
</html>
